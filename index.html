<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header >
        <h4><span class="highscore">View high scores</span></h4>
        <div class="timer-text">
            <h4>Time:</h4>
            <h4 class="timer-count">60</h4>
        </div>
    </header>

    <main>
        <section id="initial-state" >          
          <h1 >Coding Quiz Challenge</h1>     
          <h3 class="instruction">Please answer the following code related questions within 60 seconds. There will be deduction of 10 seconds from time limit if the answer is incorrect.</h3>
          <button class="start-button">Start</button>          
        </section>
        <section class="quiz-area">
             <h3 id="quiz-questions"></h2>
            <label class="butn-group">
              <button class="but-format" id="but-1"></button>
              <button class="but-format" id="but-2"></button>
              <button class="but-format" id="but-3"></button>
              <button class="but-format" id="but-4"></button>
            </label>
            <h4 id="response-answ"></h4>          
        </section>
        <section class="quiz-state">
            <h3 id="score-state"> </h3>
        </section>        
         <section class="score-board">
            <h2 id="title-scoreboard">High scores</h2>
            <h4 id="show-scores"></h4>
            <nav class="scores-button">
              <button class="score-button" id="back">Back</button>
              <button class="score-button" id="reset">Reset</button>
            </nav>
         </section>      
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
